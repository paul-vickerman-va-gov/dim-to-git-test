# Root logger option
log4j.rootLogger=ERROR, stdout

#CSSIAM Logger
log4j.logger.gov.va.vba.css.cssiam=DEBUG,stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# CSSIAM log messages to stdout
log4j.appender.cssiam=org.apache.log4j.ConsoleAppender
log4j.appender.cssiam.Target=System.out
log4j.appender.cssiam.layout=org.apache.log4j.PatternLayout
log4j.appender.cssiam.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

